<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Mess - Alpha</title>
	<script src="phaser.js"></script>
    
    <script src="GameObjects.js"></script>
    
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="Game.js"></script>
    <script src="Battle.js"></script>
</head>
<body leftmargin="0"; rightmargin="0"; topmargin="0"; bottommargin="0"; bgcolor=0x000000>


<div id="gameContainer"></div>

<script type="text/javascript">
// game
window.onload = function() {
    // enable the window resize menu!
    BasicGame.standalone = true;
    
	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'gameContainer', null, false, false, null);
    
    window.forceArea = null; // if this is not null, the area with this asset name will be loaded.
    window.forceSpawnX = null;
    window.forceSpawnY = null;
    window.forceProgress = null;
    
	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('Game', BasicGame.Game);
    game.state.add('Battle', BasicGame.Battle);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
